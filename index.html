<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card-body default-location">
              <h1 id="city">Sydney</h1>
              <ul>
                <li id="date"></li>
                <li class="weather-status" id="weather-description">Cloudy</li>
              </ul>
            </div>
          </div>
          <div class="col">
            <div class="card-body">
              <p class="default-temperature-icon">
                <img src="" alt="" id="icon" />
              </p>
            </div>
          </div>
          <div class="col">
            <div class="card-body default-data">
              <p>
                <span class="default-temperature" id="temperature">17</span
                ><span class="current-temperature-unit">
                  <a href="#" class="temperature-unit active" id="celsius-link"
                    >째C
                  </a>
                  |<a href="#" class="temperature-unit" id="fahrenheit-link">
                    째F
                  </a></span
                >
              </p>
              <ul>
                <li>Humidity: <span id="humidity"> 50</span>%</li>
                <li>Wind: <span id="wind-speed"> 2</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Sun</div>
              <img
                src="https://openweathermap.org/img/wn/01d.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max"> 18째</span>
                <span class="weather-forecast-temperature-min"> 12째</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <span>Coded by </span><span class="coder-name">Kieu Anh Pham </span
        ><span>and is </span
        ><span
          ><a
            href="https://github.com/kieuanhphamm/vanilla-weather-app"
            class="code-source"
            target="_blank"
            >opened-source on GitHub</a
          ></span
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
