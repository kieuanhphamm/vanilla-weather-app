<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7b35b9af0a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Sydney</h1>
        <ul>
          <li>Tuesday, June 13 | 16:00</li>
          <li>Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-sun"></i>
            17°C |°F
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: 50%</li>
              <li>Wind: 2km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/kieuanhphamm/vanilla-weather-app"
          target="_blank"
        >
          Open-source code</a
        >
        by Kieu Anh Pham
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
